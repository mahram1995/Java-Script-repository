<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // arithmetic operator->  + , -, / , * , %
        var n=20;
        var b=8;
         
        document.write("Sumation = "+(n+b) + "<br>");
        document.write("Minus = "+ (n-b) + "<br>");
        document.write("Multiflication = "+ (n*b )  + "<br>");
        document.write("Division = "+ (n/b) + "<br>");
        document.write("modulus = "+(n %b) + "<br>");
        document.write("Increment = "+( ++n) + "<br>");
        document.write("Increment = "+( --n) + "<br>");
    </script>
</body>
</html>
