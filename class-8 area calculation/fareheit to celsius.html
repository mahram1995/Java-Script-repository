<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var farn=parseFloat(prompt("Enter fahrenheit : "));
        var cels=(farn-32)* (9/5);

        document.write("Celsius = " + cels.toFixed(2)+ "<br>");

        // celsius to farenheit
        var fahr=(cels*(5/9)) + 32
        document.write("Fahrenheit = " + fahr.toFixed(2));
    </script>
</body>
</html>
