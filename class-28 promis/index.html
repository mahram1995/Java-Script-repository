<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // creating promise
        const promise= new Promise((resolve,reject)=>{
                 let completedPromise=false;
                 if(completedPromise){
                     resolve("Completed promise")
                 }else{
                    reject(" promise not completed")
                 }
        })

        // use of promis
        promise.then((res)=>{
            console.log(res);
        }).catch((err)=>{
            console.log(err)
        })

    </script>
</body>
</html>
