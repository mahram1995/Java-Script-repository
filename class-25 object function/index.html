<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //normal object function
        let obj={
            body:function(){
                document.write("Hello , I am from normal object function <br>")
            }
        }
        obj.body();

        //concise object function;
        let obj2={
            body(){
                document.write("Hello , I am from concise object function")
            }
        }
        obj2.body();
    </script>
</body>
</html>
