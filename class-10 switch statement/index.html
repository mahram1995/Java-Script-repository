<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("Enter a number between 0 - 9");
        // convert string to int 
        n=parseInt(n);
        switch (n) {
            case 0: document.write("you enter zero"); break;
            case 1: document.write("you enter one"); break;
            case 2: document.write("you enter two"); break;
            case 3: document.write("you enter three"); break;
            case 4: document.write("you enter four"); break;
            case 5: document.write("you enter five"); break;
            case 6: document.write("you enter six"); break;
            case 7: document.write("you enter seven"); break;
            case 8: document.write("you enter eight"); break;
            case 9: document.write("you enter nine"); break;
            default: document.write("you enter not a digit"); break;

        }
    </script>
</body>

</html>
