<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <button onclick="myMessage()">Show alert</button>
    <button onclick="showImage()">Show image</button>
    <button onclick="hideImage()">hide image</button>
    <br>
    <br>
    <img class="image" src="#" alt="" height="300px" width="400px">
    
    <script>
       function myMessage(){
           alert("Hello Mahram")
       } 
       function showImage(){
           document.querySelector(".image").src="image/mukta.JPG";

       } 
       function hideImage(){
           document.querySelector(".image").src="#";

       }
       
    </script>
</body>
</html>
