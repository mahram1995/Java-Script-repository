<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="mydiv">
       <h3 id="abc">Hello Dhaka</h3>
       <h2>Hello Brahmanbaria</h2>
     
   </div> 
   

   <script>
      
      // add element
       var heading1=document.createElement("h1");
       var text=document.createTextNode("Hello Chittagong");
       heading1.appendChild(text);
       mydiv.appendChild(heading1);
    

       // remove element
       var abc=document.getElementsByTagName("h2")[0];
       mydiv.removeChild(abc);
      
   </script>
</body>
</html>
