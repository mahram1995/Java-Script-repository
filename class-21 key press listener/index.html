<body>
    <textarea class="tarea" id="" cols="30" rows="10"></textarea>
    <p class="para"></p>

        var count = 0;

        document.querySelector(".tarea").addEventListener("keypress", function () {
            count++
            var text = event.key;
            document.querySelector(".para").innerHTML = "Total character " + count
        })     
    </script>
