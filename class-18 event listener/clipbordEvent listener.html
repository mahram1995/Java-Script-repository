<html lang="en">

    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <script>

        input.addEventListener("copy",function(){
            console.log("copy")

        })

        input.addEventListener("cut",function(){
            console.log("cut")

        })
        input.addEventListener("paste",function(){
            console.log("paste")

        })
       
    </script>
</body>
</html>
