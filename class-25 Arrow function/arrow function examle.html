<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array function without parameter
        const disply=()=>{
             document.write("Array function without parameter <br>")
        };
        disply();// call function

        // array function with parameter
        const disply1=(value)=>{
             document.write(value)
        };
        disply1("Array function with parameter <br>");// call function

        // lingle line arrow function wiht  parameter
        const disply3=(value)=> document.write(value);
        disply3("lingle line arrow function wiht  parameter");// call function
    </script>
</body>
</html>
