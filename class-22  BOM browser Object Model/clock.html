<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc {
            font-family: Verdana, Geneva, Tahoma, sans-serif, Times, serif;
            font-size: 200px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <p class="abc" id="para"></p>
    </div>

    <script>
        let para = document.getElementById("para");
        document.addEventListener("load", startClock());
        function startClock() {
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            hours = timeFormate(hours)
            minutes = timeFormate(minutes)
            seconds = timeFormate(seconds)
            let time = hours + ":" + minutes + ":" + seconds
            para.innerHTML = time;

            setInterval(startClock, 100)
        }

        function timeFormate(value) {
            if (value < 10) {
                value = "0" + value
            }
            return value
        }
    </script>
</body>

</html>
