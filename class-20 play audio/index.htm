<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn1">Tere Liye</button>
    <button class="btn1">Dill Dill Hai</button>
    <button class="btn1">Yeshu</button>

    <script>
        for (let i = 0; i < 3; i++) {
            document.querySelectorAll(".btn1")[i].addEventListener("click", function () {
                var av = this.innerHTML;


                switch (av) {
                    case "Tere Liye":
                        var audio = new Audio("sounds/Tere_Liye.mp3");
                        audio.play();
                        break;
                    case "Dill Dill Hai":
                        var audio = new Audio("sounds/Dil_Dil_Hai.mp3");
                        audio.play();
                        break;
                    case "Yeshu":
                        var audio = new Audio("sounds/Yeshu.mp3");
                        audio.play();
                        break;

                    default:
                        break;
                }
            })

        }

    </script>
</body>

</html>
