<body>
    <script>

     // crating a function
     function factorial(num){
         
         var fac=1;
         for (let i =num; i > 1; i--) {
             fac=fac*i;
             
         }
         return fac;
     }

    // calling a function
     document.write(factorial(10));
    </script>
</body>
